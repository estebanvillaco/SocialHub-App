# PostgresSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/socialhub
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keycloak OAuth2 resource server configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/socialhub
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/socialhub/protocol/openid-connect/certs

#File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.static-locations=file:uploads/images/

# Keycloak Admin Client configuration
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=socialhub
keycloak.admin-username=admin
keycloak.admin-password=admin
keycloak.admin-client-id=admin-cli

